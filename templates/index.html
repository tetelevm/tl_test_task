{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A project that contains a list of abstract employees and abstract deportments">
        <meta name="author" content="Mikhail Tetelev">
        <title>Test Project</title>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto&display=swap" rel="stylesheet">

        <link href="{% static "lib.css" %}" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        {# Navbar #}
        <nav class="ibm-font bg-dark sticky-top py-1">
            <div class="container-md">
                <div class="d-flex flex-md-row justify-content-between">
                    <div class="d-flex">
                        <a href="" class="top-50">
                            <img src="{% static "/img/logo.png" %}" alt="Logo" height="28">
                        </a>
                        <p class="text-white mb-0 ms-2 mt-1">
                            Hello{% if is_authenticated %}, {{ user.username }}{% endif %}!
                        </p>
                    </div>
                    {% if is_authenticated %}
                        <a href="/admin/" class="text-info">
                            Admin panel
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>

        {# Main #}
        <div class="container-md mt-2">
            <ul class="list-group">
                <li
                        id="table"
                        class="list-group-item mt-2 nesting-0"
                        onclick="expandThis('table')"
                >
                    <b>Departments:</b>
                </li>
                <li
                        id="dismissed"
                        class="list-group-item mt-2 nesting-0"
                        onclick="expandThis('dismissed')"
                >
                    <b>Dismissed employees</b>
                </li>
            </ul>

        <script src="{% static "lib.js" %}"></script>
    </body>
</html>
